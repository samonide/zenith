<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#bba6f7;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#89b4fa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#91d7e3;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#d5b8f5;stop-opacity:0.7" />
            <stop offset="100%" style="stop-color:#a6e3a1;stop-opacity:0.5" />
        </linearGradient>
    </defs>
    <!-- Main mountain -->
    <path d="M 100 40 L 160 140 L 40 140 Z" fill="url(#grad1)" />
    <!-- Side mountain -->
    <path d="M 140 80 L 180 140 L 100 140 Z" fill="url(#grad2)" opacity="0.8"/>
    <!-- Base highlight -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="#bba6f7" stroke-width="2" opacity="0.2"/>
</svg>
